<div class="body-content">
  <div class="module">
    <h1>Create an account</h1>
    <form class="form">
      <div class="alert alert-error"></div>
      <input id="newName" type="text" placeholder="User Name" name="username" required />
      <input id="newEmail" type="email" placeholder="Email" name="email" required />
      <input id="newPassword" type="password" placeholder="Password" name="password" required />
      <input id="newPassword2"type="password" placeholder="Confirm Password" name="confirmpassword" required />
      <label>Select your avatar: </label><input id="newAvatar" type="file" name="avatar" required />
	  		<aside>
		<br><br>
		<h1>Veuillez Choisir un Intérêt</h1>
		<select  id="choix"name="interet" onsubmit="verifInteret(this)">
		<optgroup label="Intérêt">
		<option value=""></option>
		<option value="Sports">Sports</option>
		<option value="Books">Books</option>
		<option value="VideoGames">VideoGames</option>
		<option value="Food">Food</option>
		<option value="Art">Art</option>
		<option value="Movies">Movies</option>
		</optgroup>
		</select>
		</aside>
      <input id="signInBtn" type="submit" value="Register" name="register" class="btn btn-block btn-primary" />
    </form>
  </div>
</div>
